# SHADOWS
shadow = true;
shadow-radius = 10;
shadow-opacity = .6
shadow-offset-x = -10;
shadow-offset-y = -10;
# FADING
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
    "class_g = 'i3lock'",
    "class_g = 'Rofi'",
]
# TRANSPARENCY 
inactive-opacity = 1.0;
blur: {
    strength = 30;
    method = "dual_kawase";
    background = true;
}
# GENERAL
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
refresh-rate = 0;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";
dbe = true;
