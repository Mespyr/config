# SHADOWS
shadow = true;
shadow-radius = 20;
shadow-opacity = .6
shadow-offset-x = -20;
shadow-offset-y = -20;
# FADING
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
    "class_g = 'i3lock'",
    "class_g = 'Rofi'",
]
# GENERAL
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
refresh-rate = 0;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";
dbe = true;
