print_info() {
    info "$(color 1)┌ os" distro
    info "$(color 1)├$(color 2) pkg" packages
    info "$(color 1)├$(color 2) wm" wm
    info "$(color 1)├$(color 2) tty" term
    info "$(color 1)├$(color 2) cpu" cpu
    info "$(color 1)└$(color 2) gpu" gpu
	prin
}

kernel_shorthand="on"
distro_shorthand="off"
os_arch="off"
uptime_shorthand="on"
memory_percent="on"
package_managers="off"
shell_path="off"
shell_version="off"
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="off"
cpu_cores="off"
cpu_temp="off"
gpu_brand="on"
gpu_type="off"
refresh_rate="off"
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="―"
separator=" "
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1
cpu_display="off"
memory_display="small"
battery_display="bar"
disk_display="off"
image_backend="ascii"
ascii_distro="artix_small"
ascii_colors=(distro)
ascii_bold="on"
stdout="off"
