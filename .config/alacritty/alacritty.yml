window:
  padding:
    x: 30
    y: 30
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1.0
window.dynamic_title: true
font:
  normal:
    family: SpaceMono Nerd Font Mono
    style: Regular
  size: 6
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#151515"
    foreground: "#e8e8d3"
  normal:
    black: "#3b3b3b"
    red: "#cf6a4c"
    green: "#99ad6a"
    yellow: "#d8ad4c"
    blue: "#597bc5"
    magenta: "#c6b6ee"
    cyan: "#71b9f8"
    white: "#e8e8d3"
  bright:
    black: "#3b3b3b"
    red: "#cf6a4c"
    green: "#99ad6a"
    yellow: "#d8ad4c"
    blue: "#597bc5"
    magenta: "#c6b6ee"
    cyan: "#71b9f8"
    white: "#e8e8d3"
cursor:
  style:
    shape: Block
  unfocused_hollow: true
selection:
  save_to_clipboard: true
debug:
  persistent_logging: true
logging: true
