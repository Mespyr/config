# GENERAL SETTINGS
window:
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  dynamic_title: true
font:
  normal:
    family: Cartograph CF Nerd Font
    style: Normal
  italic:
    family: Cartograph CF Nerd Font
    style: Italic
  bold:
    family: Cartograph CF Nerd Font
    style: Bold
  size: 6
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
scrolling:
  history: 5000
  multiplier: 3
mouse:
  hide_when_typing: true
cursor:
  style:
    shape: Block
  unfocused_hollow: true
selection:
  save_to_clipboard: true
debug:
  persistent_logging: true
logging: true

# COLORS
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x0f0f0f'
    foreground: '0xf0f0f0'

  normal:
    black:   '0x262626'
    red:     '0xac8a8c'
    green:   '0x8aac8b'
    yellow:  '0xaca98a'
    blue:    '0x8f8aac'
    magenta: '0xac8aac'
    cyan:    '0x8aabac'
    white:   '0xe7e7e7'
    orange:  '0xc6a679' #Here for reference

  bright:
    black:   '0x4c4c4c'
    red:     '0xc49ea0'
    green:   '0x9ec49f'
    yellow:  '0xc4c19e'
    blue:    '0xa39ec4'
    magenta: '0xc49ec4'
    cyan:    '0x9ec3c4'
    white:   '0xf5f5f5'
    orange:  '0xceb188' #Here for reference
