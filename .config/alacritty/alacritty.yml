# GENERAL SETTINGS
window:
  padding:
    x: 15
    y: 15
  dynamic_padding: false
  dynamic_title: true
font:
  normal:
    family: Cartograph CF Nerd Font
    style: Normal
  italic:
    family: Cartograph CF Nerd Font
    style: Italic
  bold:
    family: Cartograph CF Nerd Font
    style: Bold
  size: 9
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
scrolling:
  history: 5000
  multiplier: 3
mouse:
  hide_when_typing: true
cursor:
  style:
    shape: Block
  unfocused_hollow: true
selection:
  save_to_clipboard: true
debug:
  persistent_logging: true
logging: true

# COLORS
draw_bold_text_with_bright_colors: true

colors:
  name: Tomorrow (dark)
  author: Chris Kempson
  primary:
    background: "#1d1f21"
    foreground: "#c5c8c6"
  cursor:
    text: "#1d1f21"
    cursor: "#c5c8c6"
  normal:
    black: "#1d1f21"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#8abeb7"
    white: "#c5c8c6"
  bright:
    black: "#969896"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#8abeb7"
    white: "#ffffff"
theme: Tomorrow.dark
