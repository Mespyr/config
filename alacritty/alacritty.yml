window:
  padding:
    x: 12
    y: 12
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1.0 
window.dynamic_title: true
font:
  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular
  bold:
    family: UbuntuMono Nerd Font Mono
    style: Bold
  italic:
    family: UbuntuMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font Mono
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#12191d"
    foreground: "#f1e6d7"
  normal:
    black: "#12191d"
    red: "#A88D74"
    green: "#EC9475"
    yellow: "#B2A08A"
    blue: "#D2B191"
    magenta: "#E0C5A2"
    cyan: "#EBD0AB"
    white: "#f1e6d7"
  bright:
    black: "#a8a196"
    red: "#A88D74"
    green: "#EC9475"
    yellow: "#B2A08A"
    blue: "#D2B191"
    magenta: "#E0C5A2"
    cyan: "#EBD0AB"
    white: "#f1e6d7"
cursor:
  style:
    shape: Block
  unfocused_hollow: true
debug:
  persistent_logging: true
logging: true
