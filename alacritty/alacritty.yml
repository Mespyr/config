window:
  padding:
    x: 10
    y: 10
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1
window.dynamic_title: true
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#19232F"
    foreground: "#FFEFE5"
  normal:
    black: "#19232F"
    red: "#9C324A"
    green: "#879C38"
    yellow: "#FFBC57"
    blue: "#556877"
    magenta: "#7D2449"
    cyan: "#25AA7D"
    white: "#FFF4EE"
  bright:
    black: "#29323C"
    red: "#AA475D"
    green: "#9CB834"
    yellow: "#FAD194"
    blue: "#6D879C"
    magenta: "#A83967"
    cyan: "#4BBF98"
    white: "#FFF4EE"
cursor:
  style:
    shape: Block
  unfocused_hollow: true
debug:
  persistent_logging: true
logging: true
