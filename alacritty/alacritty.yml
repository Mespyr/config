window:
  padding:
    x: 10
    y: 10
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1 
window.dynamic_title: true
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#070A10"
    foreground: "#A19D9C"
  normal:
    black: "#070A10" 
    red: "#AE5540"
    green: "#DAB25D" 
    yellow: "#5D7682"
    blue: "#BF6DB1"
    magenta: "#C97DA6"
    cyan: "#C69C98"
    white: "#E7E1E0"
  bright:
    black: "#A19D9C"
    red: "#AE5540"
    green: "#DAB25D"
    yellow: "#5D7682"
    blue: "#BF6DB1"
    magenta: "#C97DA6"
    cyan: "#C69C98"
    white: "#E7E1E0"
cursor:
  style:
    shape: Block
  unfocused_hollow: true
debug:
  persistent_logging: true
logging: true
