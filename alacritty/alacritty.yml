window:
  padding:
    x: 15
    y: 10
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1.0 
window.dynamic_title: true
font:
  normal:
    family: Hermit
    style: Regular
  bold:
    family: Hermit
    style: Bold
  italic:
    family: Hermit
    style: Italic
  bold_italic:
    family: Hermit
    style: Bold Italic
  size: 8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#12191d"
    foreground: "#f1e6d7"
  normal:
    black: "#12191d"
    red: "#ec9475"
    green: "#9cb28b"
    yellow: "#edaf76"
    blue: "#8b9cb2"
    magenta: "#7d6b97"
    cyan: "#a2c1ce"
    white: "#f1e6d7"
  bright:
    black: "#f1e6d7"
    red: "#ec9475"
    green: "#9cb28b"
    yellow: "#edaf76"
    blue: "#8b9cb2"
    magenta: "#7d6b97"
    cyan: "#a2c1ce"
    white: "#f1e6d7"
cursor:
  style:
    shape: Block
  unfocused_hollow: true
debug:
  persistent_logging: true
logging: true
